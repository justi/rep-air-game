<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="map">
        <div class="bg">
          <img class="bg-first" src="./src/img/bg1.png" />
          <img class="bg-second" src="./src/img/bg2.png" />
        </div>
        <div class="hud">
          <p id="money"></p>
          <p id="year"></p>
          <p id="population"></p>
        </div>
        <label
          ><input type="checkbox" name="africa" id="africa" disabled />
          Africa</label
        >
        <label
          ><input type="checkbox" name="asia" id="asia" disabled /> Asia</label
        >
        <label
          ><input type="checkbox" name="europe" id="europe" disabled />
          Europe</label
        >
        <label>
          <input
            type="checkbox"
            name="north-america"
            id="north-america"
            disabled
          />
          North America
        </label>
        <label>
          <input
            type="checkbox"
            name="south-america"
            id="south-america"
            disabled
          />
          South America
        </label>
        <label
          ><input type="checkbox" name="antarctica" id="antarctica" disabled />
          Antarctica</label
        >
        <label
          ><input type="checkbox" name="australia" id="australia" disabled />
          Australia</label
        >
      </div>
      <div id="events">
        <div class="events-header">
          <hr class="small" />
          <hr class="big" />
          <h1>World News</h1>
          <span id="events-year">A.D. 1800</span>
          <hr class="small" />
          <hr class="small" />
        </div>
        <div id="events-feed"></div>
      </div>
      <div class="overlay"></div>
    </div>
    <script src="./src/pollution.js"></script>
    <script src="./src/moneyBubble.js"></script>
    <script src="./src/worldEvent.js"></script>
    <script src="./src/eventGenerator.js"></script>
    <script src="./src/bubbles.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
